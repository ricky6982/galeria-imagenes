<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Galeria de Imagenes</title>
    <link rel="stylesheet" href="../dist/galeria-imagenes.css">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angularUtils-pagination/dirPagination.js"></script>
    <script src="../dist/galeria-imagenes.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="app" ng-controller="AppCtrl">
    <div class="row">
        <div class="galeria-view">
            <img ng-src="{{ imagenSeleccionada }}" alt="">
        </div>
        <div class="galeria-panel-lateral">
            <div>
                <dt-galeria dsrc="img" dir-paginate="img in imagenes | itemsPerPage: itemsPerPage" current-page="1" ng-click="visualizar($index)"></dt-galeria>
            </div>
            <input type="text" ng-model="itemsPerPage">
            <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="../dist/dirPagination.tpl.html"></dir-pagination-controls>
        </div>
    </div>
</body>
</html>
